COM_JFBCONNECT_COMMUNITYBUILDER_MENU_PROFILE_IMPORT="Profil Import"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_LABEL="Profilinformationen immer importieren"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_DESC="Wenn Ja ausgewählt ist wird der Benutzer Avatar und die verbundenen Felder (wie nachfolgend festgelegt) bei jedem Login importiert. Wenn Nein ausgewählt ist wird der Import nur bei der ersten Registrierung ausgeführt. Alle nachfolgenden Updates im Profil des Sozialen Netzwerks haben dann folglich keine Auswirkung auf das Profil."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_LABEL="Avatar importieren"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_DESC="Wähle Ja um das aktuelle Profilbild des Accounts im Sozialen Netzwerk automatisch als Community Builder Benutzer Profilbild zu verwenden."

COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_LABEL="CB Aktivierung überspringen"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_DESC="Wenn Ja ausgewählt ist werden neue Benutzer in Community Builder automatisch aktiviert. <br/>>
If set to no and activation is enabled in Community Builder, the user will need to activate their account before being able to login."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_LABEL="CB Nutzungsbedingungen"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_DESC="Wenn Ja ausgewählt ist müssen neue Benutzer nicht den Nutzungsbedingungen zustimmen. Wenn Nein ausgewählt ist und in Community Builder die Nutzungsbedingungen aktiviert sind muss der Benutzer diese Bedingungen bestätigen."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Profilfelder anzeigen"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Community Builder Profilfelder auf der Login/Registrierungs-Seite im Bereich Registrierung anzeigen."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Keine"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Nur benötigte"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Alle"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Importiere Felder anzeigen"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Community Builder Profilfelder auf der Login/Registrierungs-Seite im Bereich Registrierung anzeigen die aus dem Sozialen Netzwerk importiert werden. Wenn Anzeigen ausgewählt ist werden alle zu importierenden Felder des Sozialen Netzwerks angezeigt. Wenn Ausgeblendet ausgewählt ist werden die Felder ausgeblendet. Verwende diese Option zusammen mit 'Profil Felder anzeigen' um die anzuzeigenden Felder in der Registrierung zu begrenzen."
