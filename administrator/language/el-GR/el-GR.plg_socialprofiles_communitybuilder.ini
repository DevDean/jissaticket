COM_JFBCONNECT_COMMUNITYBUILDER_MENU_PROFILE_IMPORT="Εισαγωγή προφίλ"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_LABEL="Να εισάγονται πάντοτε δεδομένα από προφίλ"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_DESC="Αν επιλέξετε το Ναι, το avatar του χρήστη και οι αντιστοιχίσεις πεδίων (όπως έχουν οριστεί παρακάτω) θα εισαχθούν αμφότερα κάθε φορά που θα κάνουν οι χρήστες login στο site. Αν επιλέξετε το Όχι, η εισαγωγή θα λάβει χώρα μόνο στην αρχική εγγραφή τους. Μετά από αυτήν, όσες αλλαγές γίνονται στο προφίλ τους στο social network, δεν θα αντικατοπτρίζονται στο site."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_LABEL="Εισαγωγή Avatar"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_DESC="Ορίστε αυτή την επιλογή σε Ναι για να ορίσετε αυτόματα το avatar του προφίλ στο AgoraPro ως εικόνα προφίλ στο social network, κάτι που θα συμβεί αφού συνδεθούν."

COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_LABEL="Παράκαμψη της CB Ενεργοποίησης"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_DESC="Αν επιλέξετε το Ναι, οι νέοι χρήστες θα ενεργοποιούνται αυτόματα στον Community Builder.>
If set to no and activation is enabled in Community Builder, the user will need to activate their account before being able to login."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_LABEL="CB Όροι χρήσης"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_DESC="Αν επιλέξετε το Ναι, οι νέοι χρήστες δεν θα απαιτείται να δεχθούν τους Όρους χρήσης. Αν επιλέξετε το Όχι και ενεργοποιήσετε τους Όρους χρήσης στο Community Builder, ο χρήστης θα πρέπει να αποδεχθεί τους Όρους χρήσης."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Εμφάνιση των πεδίων του προφίλ"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Στη σελίδα Σύνδεση/Εγγραφή, να εμφανίζονται τα πεδία του AgoraPro προφίλ στον τομέα της εγγραφής."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Κανένα"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Μόνο τα απαιτούμενα"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Όλα"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Εμφάνιση των πεδίων που έχουν εισαχθεί"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Στη σελίδα Σύνδεση/Εγγραφή, να εμφανίζονται τα πεδία προφίλ του AgoraPro στον τομέα εγγραφής. Θα εισαχθούν από το Social Network του χρήστη. Αν έχουν οριστεί σε Προβολή, θα εμφανιστούν όσα πεδία εισαχθούν από το Social Network. Αν έχει οριστεί η Απόκρυψη, τότε τα πεδία του Social Network θα είναι κρυφά. Χρησιμοποιήστε την Προβολή πεδίων προφίλ για να μειώσετε τα πεδία του προφίλ στην εγγραφή."
