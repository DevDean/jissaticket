COM_JFBCONNECT_JOOMLA_MENU_PROFILE_IMPORT="Εισαγωγή προφίλ"
COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_LABEL="Να εισάγονται πάντοτε δεδομένα από προφίλ"
COM_JFBCONNECT_JOOMLA_PROFILE_IMPORT_ALWAYS_DESC="Αν επιλέξετε το Ναι, το avatar του χρήστη και το πεδίο Αντιστοιχίσεις (όπως ορίζεται παρακάτω) θα εισάγονται αμφότερα κάθε φορά που θα κάνουν οι χρήστες login στο site σας. Αν επιλέξετε το Όχι, η εισαγωγή θα λαμβάνει χώρα στην αρχική εγγραφή τους. Κατόπιν αυτού, οποιαδήποτε updates στο social network προφίλ δεν θα αντικατοπτρίζονται στο site σας."
