COM_JFBCONNECT_COMMUNITYBUILDER_MENU_PROFILE_IMPORT="Importa Profilo"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_LABEL="Importa sempre dati Profilo"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_DESC="Se impostato su Si, l'avatar e il campo mappatura di un utente (come indicato sotto) verranno importati ogni volta che si effettua il login al tuo sito. Se è impostato su No, l'importazione avverrà solo sulla registrazione iniziale. Dopo di che, tutti gli aggiornamenti al loro profilo di social network non si aggiorneranno sul tuo sito."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_LABEL="Importa Avatar"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_DESC="Imposta questa opzione su Si per configurare automaticamente l'avatar dell'utente Community Builder alla sua attuale immagine del profilo dei social network dopo aver collegato il loro account."

COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_LABEL="Salta l'Attivazione CB"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_DESC="Se impostato su Si, i nuovi utenti saranno automaticamente attivati in Community Builder.<br/>
If set to no and activation is enabled in Community Builder, the user will need to activate their account before being able to login."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_LABEL="Condizioni & Termini CB"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_DESC="Se impostato su Si, i nuovi utenti non dovranno accettare Condizioni & Termini. Se impostato su No e abilita Condizioni & Termini è attivato in Community Builder, gli utenti dovranno obbligatoriamente accettare Condizioni & Termini."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Mostra Campi Profilo"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Sulla pagina di Login/Registrazione mostra i campi del profilo Community Builder nella sezione registrazione."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Nessuno"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Solo Richiesto"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Tutto"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Mostra Campi Importati"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Sulla pagina di Login/Registrazione, mostra i campi del profilo Community Builder nella sezione di registrazione che verranno importati dal Social Network. Se impostato su Mostra, verranno mostrati tutti i campi che verranno importati dal Social Network. Se impostato su Nascondi i campi del Social Network saranno nascosti. Utilizza questa opzione con 'Mostra Campi Profilo' per limitare i campi indicati al momento della registrazione."
