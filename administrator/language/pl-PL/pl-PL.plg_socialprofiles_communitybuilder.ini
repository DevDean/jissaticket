COM_JFBCONNECT_COMMUNITYBUILDER_MENU_PROFILE_IMPORT="Import profilu"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_LABEL="Importuj zawsze dane profilu"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_DESC="Jeśli ustawisz na Tak, awatar i dane profilu użytkownika zdefiniowane do importu będą pobierane za każdym razem gdy użytkownik loguje się w serwisie. Jeśli ustawisz na Nie, to dane profilu użytkownika zostaną pobrane tylko raz w trakcie jego rejestracji. Późniejsze modyfikacje użytkownika jego profilu w sieci społecznościowej nie zostaną odzwierciedlone w Twoim serwisie."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_LABEL="Importuj awatar"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_DESC="Ustaw tę opcję na Tak, aby automatycznie ustawić awatar użytkownika Community Builder zgodny z tym udostępnionym na jego profilu w sieci społecznościowej."

COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_LABEL="Pomiń CB Aktywacje"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_DESC="Jeśli ustawisz na Tak, nowy użytkownik zostanie automatycznie aktywowany w Community Builder.<br/>>
If set to no and activation is enabled in Community Builder, the user will need to activate their account before being able to login."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_LABEL="CB Warunki korzystania z serwisu"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_DESC="Jeśli ustawiona na Tak, nowi użytkownicy nie będą musieli zaakceptować warunków regulaminu. Jeśli ustawiono na Nie a regulamin Community Builder,\njest włączony to użytkownik będzie musiał go zaakceptować."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_LABEL="Pokaż pola profilu"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_DESC="Na stronie Logowania / Rejestracji, pokaż pola profilu Community Builder w sekcji rejestracji."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_NONE_OPTION="Brak"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_REQUIRED_OPTION="Tylko wymagane"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_PROFILE_FIELDS_ALL_OPTION="Wszystko"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Pokaż importowane pola"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Na stronie Logowania / Rejestracji, pokaż pola profilu Community Builder w sekcji rejestracji, które zostaną zaimportowane z sieci społecznościowej. Jeśli ustawisz na Pokaż, wszystkie pola, które będą importowane z sieci społecznościowej będą wyświetlane. W przeciwnym razie pola te zostaną ukryte. Użyj tej opcji aby ograniczyć ilość wyświetlanych pól w trakcie rejestracji."
