COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_LABEL="Mostrar Campos Importados"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SHOW_IMPORTED_FIELDS_DESC="Na página de Login/Registro, mostrar campos de perfil Community Builder na seção de registro, que será importado da Rede Social. Se configurado para exibir, os campos que serão importados da Rede Social serão mostrados. Se definido como oculto, os campos de Rede Social serão ocultados. Use esta opção com 'Ver Campos de Perfil' para limitar os campos mostrados na inscrição."
