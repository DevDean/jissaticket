COM_JFBCONNECT_COMMUNITYBUILDER_MENU_PROFILE_IMPORT="Importar Perfil"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_LABEL="Sempre Importar Dados do Perfil"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_ALWAYS_DESC="Se "_QQ_"Sim"_QQ_", avatar e mapeamentos de campo de usuário (conforme definido abaixo) serão importados cada vez que eles fizerem login para seu site. Se "_QQ_"Não"_QQ_", a importação só se dará sobre a sua inscrição inicial. Depois disso, todas as atualizações para seu perfil de rede social não serão refletidos em seu site."
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_LABEL="Importar Avatar"
COM_JFBCONNECT_COMMUNITYBUILDER_PROFILE_IMPORT_AVATAR_DESC="Selecione esta opção para "_QQ_"Sim"_QQ_" para definir automaticamente o avatar do usuário Community Builder como sendo a sua imagem atual do perfil de rede social."

