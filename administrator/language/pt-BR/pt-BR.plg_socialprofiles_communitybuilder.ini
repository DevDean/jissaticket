COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_ACTIVATION_DESC="Se definido como "_QQ_"Sim"_QQ_", os novos usuários serão automaticamente activado em Community Builder. <br/>>
If set to no and activation is enabled in Community Builder, the user will need to activate their account before being able to login."
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_LABEL="CB Termos do Serviço"
COM_JFBCONNECT_COMMUNITYBUILDER_NORMAL_REGISTRATION_SKIP_TOS_DESC="Se definido para mostrar, novos usuários serão obrigados a aceitar os Termos e Condições. Se definido para "_QQ_"pular"_QQ_", o Termo e Condições não será exibido. Esta definição só se aplica quando o registro do Componente é JFBConnect."
